<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>吧刊</title>
    <script
      src="../js/vue.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../magazine/data.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="app">
      <h2>{{ title }}</h2>
      <ul class="demo">
        <li v-for="item in items">
          <div id="cover" @click="read(item.vol)">
            <img :src="item.cover" />
            <br />
            {{ item.title }}
          </div>
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      var vue = new Vue({
        el: "#app",
        data: {
          title: "吧刊列表",
          items: titles
        },
        methods: {
          read(v) {
            var parm1 = document.getElementById("cover").value;
            var myurl = "magazine.html" + "?" + "v=" + v;
            window.location.assign(encodeURI(myurl));
          }
        }
      });
    </script>

    <style>
      h2 {
        text-align: center;
      }
      img {
        width: 120px;
        height: 120px;
      }
    </style>
  </body>
</html>
